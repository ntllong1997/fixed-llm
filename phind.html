<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lemon Company</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f0e68c; /* Vibrant yellow background */
            }
            header {
                background-color: #ffcc00; /* Bright orange header */
                padding: 10px;
                text-align: center;
            }
            nav ul {
                list-style-type: none;
                padding: 0;
            }
            nav ul li {
                display: inline;
                margin-right: 10px;
            }
            nav ul li a {
                color: #333;
                text-decoration: none;
            }
            footer {
                background-color: #ffcc00; /* Bright orange footer */
                color: #333;
                text-align: center;
                padding: 10px;
                position: fixed;
                bottom: 0;
                width: 100%;
            }
            form {
                display: flex;
                justify-content: center;
                gap: 10px;
            }
            .dark-theme {
                background-color: #333;
                color: #fff;
            }
        </style>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#products">Products</a></li>
                    <li><button id="themeToggle">Toggle Theme</button></li>
                </ul>
            </nav>
        </header>

        <main>
            <section id="home">
                <img src="lemon.jpg" alt="Lemons" />
                <h2>Welcome to Our Lemon Company!</h2>
                <p>We offer a variety of fresh and organic lemons.</p>
            </section>

            <section id="products">
                <h2>Our Products</h2>
                <p>More details about our products will go here.</p>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Lemon Company. All rights reserved.</p>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" />
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" />
                <input type="submit" value="Submit" />
            </form>
        </footer>

        <script>
            document
                .getElementById('themeToggle')
                .addEventListener('click', function () {
                    document.body.classList.toggle('dark-theme');
                });
        </script>
    </body>
</html>
