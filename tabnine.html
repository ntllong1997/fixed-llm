<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lemon Company</title>
        <style>
            body {
                background-color: #f9f9f9;
                font-family: Arial, sans-serif;
            }

            header {
                background-color: #008cba;
                color: white;
                padding: 10px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            header a {
                color: white;
                text-decoration: none;
                margin: 0 10px;
            }

            header a.active {
                color: #0056b3;
            }

            main {
                padding: 20px;
            }

            main img {
                width: 100%;
                height: auto;
            }

            main form {
                margin-top: 20px;
            }

            footer {
                background-color: #0056b3;
                color: white;
                padding: 10px;
                text-align: center;
            }

            @media (max-width: 768px) {
                header,
                footer {
                    flex-direction: column;
                }
            }
        </style>
    </head>
    <body>
        <header>
            <a href="#home" class="active">Home</a>
            <a href="#products">Products</a>
            <button onclick="toggleTheme()">Toggle Theme</button>
        </header>

        <main>
            <h1>Welcome to Lemon Company</h1>
            <img src="lemon.jpg" alt="Lemon Image" />
            <p>
                We offer the finest quality lemons for your daily needs. Our
                lemons are fresh, juicy, and packed with vitamin C.
            </p>
            <form>
                <h2>Contact Us</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" />
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" />
                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea>
                <button type="submit">Send</button>
            </form>
        </main>

        <footer>
            <p>&copy; 2022 Lemon Company. All rights reserved.</p>
        </footer>

        <script>
            function toggleTheme() {
                document.body.classList.toggle('dark-theme');
            }
        </script>
    </body>
</html>
