<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lemon Company</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #ffefa0;
                color: #333;
                text-align: center;
            }
            .header {
                background-color: #ffdb58;
                color: #fff;
                padding: 20px;
            }
            .header a {
                color: #ffffff;
                margin: 0 15px;
                text-decoration: none;
            }
            #theme-toggle {
                cursor: pointer;
            }
            .content {
                padding: 20px;
            }
            .footer {
                background-color: #ffdb58;
                color: #fff;
                padding: 20px;
                position: fixed;
                bottom: 0;
                width: 100%;
            }

            .dark-mode {
                background-color: #333;
                color: #fff;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <a href="#home">Home</a>
            <a href="#products">Products</a>
            <button id="theme-toggle">Toggle Theme</button>
        </div>

        <div class="content">
            <img src="lemon.jpg" alt="Lemon" width="100" />
            <h2>Fresh Lemons Delivered To Your Door</h2>
            <p>
                Our Lemon Company specializes in delivering fresh, high-quality
                lemons to your doorstep. Enjoy the convenience and taste of
                fresh lemons for all your cooking and juicing needs.
            </p>
            <input type="search" placeholder="Search our site..." />
        </div>

        <div class="footer">
            <p>&copy; 2023 Lemon Company</p>
            <div>
                <h4>Contact Us</h4>
                <form>
                    Name: <input type="text" /><br />
                    Email: <input type="email" /><br />
                    Message: <textarea></textarea><br />
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>

        <script>
            document
                .getElementById('theme-toggle')
                .addEventListener('click', function () {
                    document.body.classList.toggle('dark-mode');
                });
        </script>
    </body>
</html>
