<!-- HTML -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lemon Company</title>
        <style>
            /* CSS */
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-image: linear-gradient(to bottom, #f7dc6f, #ffd700);
                background-attachment: fixed;
            }

            .header {
                background-color: #333;
                color: #fff;
                padding: 1em;
                text-align: center;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .header ul {
                list-style: none;
                margin: 0;
                padding: 0;
                display: flex;
            }

            .header li {
                margin-right: 20px;
            }

            .header a {
                color: #fff;
                text-decoration: none;
            }

            .header a:hover {
                color: #ccc;
            }

            .theme-toggle {
                cursor: pointer;
            }

            .search-bar {
                padding: 1em;
                display: flex;
                justify-content: center;
            }

            .search-bar input[type='search'] {
                padding: 0.5em;
                border: none;
                border-radius: 10px;
                width: 50%;
            }

            .services {
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 2em;
            }

            .services img {
                width: 50%;
                border-radius: 10px;
                margin-bottom: 1em;
            }

            .services p {
                margin-bottom: 2em;
            }

            .footer {
                background-color: #333;
                color: #fff;
                padding: 1em;
                text-align: center;
                clear: both;
            }

            .footer form {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .footer input[type='text'],
            .footer input[type='email'],
            .footer textarea {
                padding: 0.5em;
                border: none;
                border-radius: 10px;
                width: 50%;
                margin-bottom: 1em;
            }

            .footer button[type='submit'] {
                padding: 0.5em 1em;
                border: none;
                border-radius: 10px;
                background-color: #4caf50;
                color: #fff;
                cursor: pointer;
            }

            .footer button[type='submit']:hover {
                background-color: #3e8e41;
            }
        </style>
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
            </ul>
            <button class="theme-toggle" onclick="toggleTheme()">
                Toggle Theme
            </button>
        </header>

        <!-- Search Bar -->
        <div class="search-bar">
            <label for="search">Search:</label>
            <input type="search" placeholder="Search..." />
        </div>

        <!-- Services -->
        <div class="services">
            <img src="lemon_image.jpg" alt="Lemon Image" />
            <p>
                We provide fresh lemons and lemon-based products to our
                customers.
            </p>
            <p>Our services include:</p>
            <ul>
                <li>Fresh Lemon Delivery</li>
                <li>Lemon Juice Production</li>
                <li>Lemon-Based Recipes</li>
            </ul>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2023 Lemon Company</p>
            <form>
                <h2>Get in Touch</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Name" />

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Email" />

                <label for="message">Message:</label>
                <textarea id="message" placeholder="Message"></textarea>

                <button type="submit">Send</button>
            </form>
        </footer>

        <!-- JavaScript -->
        <script>
            function toggleTheme() {
                document.body.classList.toggle('dark-theme');
            }
        </script>
    </body>
</html>
